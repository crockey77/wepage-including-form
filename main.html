<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webpage including form.</title>
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/16a9c319b6.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="main">
      <h1>Apply for permission to date my daughter</h1>
      <h3>
        <strong>Note: </strong>Form is to be completed at least 21 days prior to
        date
      </h3>
      <form action="" class="form">
        <div class="personaldetails">
          <label for="name">Name</label>
          <input type="text" id="name" />
          <label for="password">Password</label>
          <input type="password" id="password" />
          <label for="age">Age</label>
          <input type="age" id="age" />
          <label for="iq">IQ</label>
          <input type="iq" id="iq" />
          <label for="phone">Phone Number</label>
          <input type="phone" id="phone" />
          <label for="gender">Gender</label>
          <select id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="transgender">Transgender</option>
          </select>
          <label for="date">Date of Proposed Outing: </label>
          <input type="date" id="date" />
        </div>
        <div class="checkbox">
          <label for="rich">I am from rich famliy.</label>
          <input type="checkbox" id="rich" value="rich" /><br />
          <label for="tattoos">I have tattoos and piercings.</label>
          <input type="checkbox" id="tattoos" value="tattoos" /><br />
          <label for="van">I own a panel van or V8 ute.</label>
          <input type="checkbox" id="van" value="van" /><br />
          <label for="work">I work full-time.</label>
          <input type="checkbox" id="work" value="work" /><br />
          <label for="dating"
            >Is the date at a well lit public location ?
          </label>
          <input type="checkbox" id="dating" value="dating" /><br />
        </div>
        <div class="political">
          <label for="political">Political Persuasion: </label>
          <select name="" id="political">
            <option value="leftwing">Left wing</option>
            <option value="nazi">Nazi</option>
            <option value="rightwing">Right wing</option>
            <option value="nationalist">Nationalist</option>
          </select>
          <label for="education">Education Level: </label>
          <select name="" id="education">
            <option value="uni">University</option>
            <option value="school">School</option>
            <option value="highschool">High School</option>
            <option value="none">None</option>
          </select>
        </div>
        <div class="essay">
          <label for="reason" id="explain"
            >Explain why you want to date my daughter ?</label
          >
          <textarea
            style="resize: vertical"
            name=""
            id="reason"
            cols="30"
            rows="10"
          ></textarea>
          <label for="details" id="details"
            >Please upload contact details for 2 references</label
          >
          <textarea
            style="resize: vertical"
            name=""
            id="details"
            cols="30"
            rows="10"
          ></textarea>
          <p style="margin-left: 10px">
            Upload Police Clearance Certificate, Bank Statement and Medical
            Certificates here:
          </p>
          <a href="#">Attach Files</a>
        </div>
        <label for="submit" id="two">Send your Application</label>
        <input type="submit" id="submit" />
      </form>
      <div class="footer">

        >
    </div>
